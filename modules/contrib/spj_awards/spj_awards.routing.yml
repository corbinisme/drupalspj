spj_awards.form:
  path: 'awards/form/{name}'
  defaults:
    _form: '\Drupal\spj_awards\Form\AwardForm'
    _title: 'Entry'
    name: "MOE"
  requirements:
    _access: 'TRUE'
spj_awards.tax:
  path: 'awards/taxonomy/{name}'
  defaults:
    _title: 'Get Taxonomy'
    _controller: '\Drupal\spj_awards\Controller\SpjAwardsController::index'
    name: "MOE"
  requirements:
    _access: 'TRUE'

