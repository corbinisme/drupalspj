name: 'SPJ - B4 subtheme'
type: theme
description: 'B4 subtheme subtheme based on Bootstrap 4 theme.'
core_version_requirement: '^8.8 || ^9'
'base theme': bootstrap4
libraries:
  - b4subtheme/global-styling
  - spjswiper/swiper
stylesheets-remove:
  - '@bootstrap4/css/style.css'
regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  slideshow: 'Slideshow Area'
  breadcrumb: Breadcrumbs
  subsite_head: 'Subsite Heading'
  content_above: 'Above Main content'
  content: 'Main content'
  content_below: 'Below Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  footer_bot: 'Footer Bottom'
